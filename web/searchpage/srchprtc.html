<!DOCTYPE html>
<html>
    <head>
        <title>Etching</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!----add icon link---->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!----add jquery link---->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main-container">
            <div class="nav-top">
                <ul>
                    <li class="nav-start"><a><i class="fas fa-camera" style="color:black;"></i></a></li>
                    <li class="nav-img"><a><img src="./icon/title_img.PNG" onclick="titleClick(this)"/></a></li>
                    <li class="nav-end"><a><i class="fas fa-location-arrow" style="color:black;"></i></a></li>
                </ul>
            </div>
            <div id="Home" class="container actives">
                <form class="searchWindow">
                        <i class="fas fa-search" id="searchBtn"></i>            
                    <input type="text" class="input_text" placeholder="find"/>
                </form>
                <div class="slidePage">
                    <div class="imgslide">
                        <div class="title">
                            <p onclick="imageClick(this)">#1</p>
                        </div>
                        <div class="carousel-container">
                            <i class="fas fa-arrow-left" id="previousBtn"></i>
                            <i class="fas fa-arrow-right" id="nextBtn"></i>
                            <div class="carousel-slide">
                                <img src="./img/5.jpg" id="lastClone" alt="">
                                <img src="./img/1.jpg" alt="">
                                <img src="./img/2.jpg" alt="">
                                <img src="./img/3.jpg" alt="">
                                <img src="./img/4.jpg" alt="">
                                <img src="./img/5.jpg" alt="" onclick="imageClick(this)">
                                <img src="./img/1.jpg" id="firstClone" alt="">
                            </div>
                        </div>
                        <div class="title">
                            <p>#2</p>
                        </div>
                        <div class="carousel-container2">
                            <i class="fas fa-arrow-left" id="previousBtn2"></i>
                            <i class="fas fa-arrow-right" id="nextBtn2"></i>
                            <div class="carousel-slide2">
                                <img src="./img/5.jpg" id="lastClone" alt="">
                                <img src="./img/1.jpg" alt="">
                                <img src="./img/2.jpg" alt="">
                                <img src="./img/3.jpg" alt="">
                                <img src="./img/4.jpg" alt="">
                                <img src="./img/5.jpg" alt="" onclick="imageClick(this)">
                                <img src="./img/1.jpg" id="firstClone" alt="">
                            </div>
                        </div>
                        <div class="title">
                            <p>#3</p>
                        </div>
                        <div class="carousel-container3">
                            <i class="fas fa-arrow-left" id="previousBtn3"></i>
                            <i class="fas fa-arrow-right" id="nextBtn3"></i>
                            <div class="carousel-slide3">
                                <img src="./img/5.jpg" id="lastClone" alt="">
                                <img src="./img/1.jpg" alt="">
                                <img src="./img/2.jpg" alt="">
                                <img src="./img/3.jpg" alt="">
                                <img src="./img/4.jpg" alt="">
                                <img src="./img/5.jpg" alt="" onclick="imageClick(this)">
                                <img src="./img/1.jpg" id="firstClone" alt="">
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            <div id="Search" class="container">   
                <p>Search</p>                
            </div>
            <div id="Upload" class="container">
                <p>Upload</p>	      
            </div>
            <div id="Users" class="container">   
                <p>Users</p>	    
            </div>
            <div id="Profile" class="container">
                <p>Profile</p>	
            </div>
            <div class="nav-bottom">
                <ul>
                    <li><a class="tab active"  href="Home"><i class="fas fa-home"></i></a></li>
                    <li><a class="tab"  href="Search"><i class="fas fa-search"></i></a></li>
                    <li> <a class="tab" href="Upload" > <i class="fas fa-plus"></i></a></li>
                    <li><a class="tab" href="Users"><i class="fas fa-heart"></i></a></li>
                    <li><a class="tab" href="Profile"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="searchapp.js"></script>
    </body>
</html>
