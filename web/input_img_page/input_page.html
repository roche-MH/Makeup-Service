    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->

<body>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <script src="input.js"></script>
    <script src="mainframe.js"></script>

    <div class="main-container">
        <div class="nav-top">
            <ul>
                <li class="nav-start"><a><i class="fas fa-camera" style="color:black;"></i></a></li>
                <li class="nav-img"><a><img src="title_img.png" /></a></li>
                <li class="nav-end"><a><i class="fas fa-location-arrow" style="color:black;"></i></a></li>
            </ul>
        </div>
    </div>

    <form method="POST" action="../imgprocess/imgprocess.html" enctype="multipart/form-data">
        <div class="file-upload">
            <button class="file-upload-btn" type="button">Source Image</button>
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' name="srcimg" onchange="srcURL(this);" accept="image/*" />
                <div class="defaut-upload-image">
                    <a><img src="uploade_srcimg.PNG" width=80% class="center"/></a>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove
                        <span class="image-title"></span></button>
                </div>
            </div>

            <button class="file-upload-btn" type="button">Reference Image</button>
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' name="srcimg" onchange="refURL(this);" accept="image/*" />
                <div class="defaut-upload-image">
                    <a><img src="uploade_refimg.PNG" width=80% class="center"/></a>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove
                        <span class="image-title"></span></button>
                </div>
            </div>

            <br>
            <input type="submit" class="file-upload-btn-submit" value="Show Result"/>
        </div>
    </form>
</body>
