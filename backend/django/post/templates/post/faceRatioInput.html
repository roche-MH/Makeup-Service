{% extends "post/base.html" %}
{% load static %}

{% block content %}
    <!-- beautyapp_merged > post > templates > post > faceRatio_output.html -->
    
    <form method="POST" action="faceRatioOut" enctype="multipart/form-data">{% csrf_token %}
        <div class="file-upload">

            <!-- Source Image Area -->
            <div class="srcimg-upload-wrap">
                <input class="file_upload_input_src" type='file' name="srcimg" id="srcimg" onchange="srcURL(srcimg);" accept=".jpg,.png" required>
                <div class="defaut-upload-image">
                    <a class="text_center"><img src="{% static 'img/upload_srcimg.PNG' %}" width=80% class="img_center" />Your Face</a>
                </div>
            </div>
            <div class="file-upload-content_src">
                <img class="file-upload-image_src" src="#" alt="your image" />
                <button type="button" onclick="removeUpload_src()" class="remove-srcimg">Remove</button>
            </div>
            <div class="guide_text">
                황금비율과 내 얼굴의 비율을 비교, 분석합니다.<br><br>
                1. 최대한 정면에서 찍은 사진을 사용해 주세요.<br>
                2. 이마, 눈, 코 입이 잘 보이는 사진을 사용해 주세요.<br>
                3. 사진에 따라 결과가 다소 부정확할 수 있습니다.<br>
            </div>       
            <input type="submit" id="btn" class="file-upload-btn-submit" value="Show Result" />
        </div>
    </form>
<script>
    if({{message}}){
    alert('{{ message }}');
}
</script>
{% endblock %}
