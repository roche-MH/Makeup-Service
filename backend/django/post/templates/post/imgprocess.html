{% extends 'post/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/imgprocess.css' %}"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

    <script>
        var cnt = 1;
        function changeImg(){
            var img = document.getElementById("showImg");            
            if (cnt) {
                document.getElementById("showImg").src = "{% static src %}";
                cnt = 0;
            } else { 
                document.getElementById("showImg").src = "{% static where %}";
                cnt = 1;
            }
        }

        var check = $("input[type='checkbox']");
        check.click(function(){
            $("p").toggle();
        });
    </script>
    

    <div class="user-image-container">
        <div class="user-image">
            <img id="showImg" src="{% static where %}" class="thumnail">
        </div>
        
        {% comment %} <button id="chgBtn" onclick="changeImg()" class="fas fa-adjust" /> {% endcomment %}
        <div class="switch_label">
        ON / OFF
        </div>  
        <label class="switch">
            <input type="checkbox" id="chgBtn" onclick="changeImg()">
            <span class="slider round"></span>
        </label>

    </div>

    <div class="functionBtn">
        <div>   <!-- save -->
        <a href="{% static where  %}" download><i class="far fa-save" style="font-size:200%; font-weight:bold; opacity: 80%;width: -100%;"></i></a>
        </div>
        <div><!-- share -->
        <a onclick="alert('서비스 준비중입니다.')"><i class="fas fa-share-square" style="font-size:200%; font-weight:bold; opacity: 80%;width: -100%;"></i></a>
        </div>
        <div><!-- upload -->
        <a class="output" href="{% url 'post:post_new' name %}"><i class="fas fa-file-upload" style="font-size:200%; font-weight:bold; opacity: 80%;width: -100%;"></i></a>
        </div>
        <div><!-- youtube -->
        <a onclick="alert('서비스 준비중입니다.')"><i class="fab fa-youtube" style="font-size:200%; font-weight:bold; opacity: 80%;width: -100%;"></i></a>
        </div>
    </div>
    <div class="function_label">
        <div>
            다운로드
        </div>
        <div>
        </div>
        <div>
            업로드
        </div>
        <div>
        </div>
    </div>
{% endblock %}
